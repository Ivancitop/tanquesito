<!DOCTYPE html>
<html>
    <head>
        <title>Juego de Disparos</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="shoot.js"></script>
        <script src="caminar.js"></script>
        <script src="gameObjects.js"></script>
        <script src="enemigos.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    </head>
    <body>
        <a-scene id="scene" background="color:gray">
            <a-asset-item id="arma" src="models/shooter/gun.gltf">
                
            </a-asset-item>
            <a-asset-item id="tank" src="models/tank/scene.gltf">
                
            </a-asset-item>
            <audio id="sonido" src="../sounds/shoot.mp3"></audio>
            <audio id="camina" src="../sounds/footStep.mp3"></audio>
            <a-entity id="paso" sound="src:#camina; poolSize:2 autoplay:false; volume:50;
            loop:false"></a-entity>
            <a-entity id="disparo" sound="src:#sonido; poolSize:1; autoplay:false; loop:false;"></a-entity>
            <a-entity id="fondo" environment="preset:egypt;skyType:gradient;lighting:point;"></a-entity>
            <a-entity id="fences" wirefence></a-entity>
            <a-entity id="cajas" cajas></a-entity>
            <a-entity enemies id="enemigos" position="-10 0 -15" rotation="0 90 0" gltf-model="#tank" scale="0.015 0.015 0.015" static-body animation="loop:true; dir:alternate; dur:20000; easing:linear"></a-entity>
            <a-entity light="type:ambient;color:yellow;intensity:0.5"></a-entity>
            <a-entity id="cameraRank" camera movement-controls="speed:0.2; contrainToNavMesh:true" position ="0 1 2">
            <a-entity id="camera"  camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled:false">
                <a-entity id="pistolin" position="0 -1 -3.3" rotation="0 180 0" scale="0.35 0.3 1" gltf-model="#arma"><a-entity id="bala" pistola walk></a-entity></a-entity>
                </a-entity><a-cursor></a-cursor>
            </a-entity>
        </a-scene>
    </body>
</html>
